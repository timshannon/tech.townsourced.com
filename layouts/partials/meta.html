<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}

{{if .Params.author }}
	<meta name="author" content="{{.Params.author}} at solutions.townsourced.com">    
{{else}}
	<meta name="author" content="Tim Shannon at solutions.townsourced.com">    
{{end}}

<meta name="keywords" content="contractor,freelancer,Minnesota,st paul,independent contractor,independent freelancer,development studio,{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

 <!-- open graph -->
<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ .Description }}"/>
<meta property="og:title" content="{{ .Title }} : tech.townsourced.com"/>
<meta property="og:site_name" content="Townsourced Tech Blog"/>
{{ with .Params.featuredImage }}
<meta property="og:image" content="{{.}}" />
<meta property="og:image:type" content="image/jpeg" />
{{end}}
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="en_US">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}"/>
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}"/>


{{if .Keywords }}
{{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{else if isset .Params "tags" }}
{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{end}}

<!--Twitter Cards-->
<meta name="twitter:card" content="summary">
<!--<meta name="twitter:card" content="summary_large_image">-->
<meta name="twitter:site" content="@townsourced">
<meta name="twitter:title" content="{{ .Title }} : tech.townsourced.com">
<meta name="twitter:creator" content="@shannontimothy">
<meta name="twitter:description" content="{{ .Description }}">
{{ with .Params.featuredImage }}
<meta name="twitter:image:src" content="{{.}}">
{{end}}
<meta name="twitter:domain" content="townsourced.com">
